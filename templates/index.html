<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Health AI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input[type="text"],
      button {
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        font-size: 16px;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>E-Health AI</h2>
      <form action="/predict" method="post">
        <input
          type="text"
          name="Pregnancies"
          placeholder="Pregnancies"
          required
        />
        <input
          type="text"
          name="Glucose"
          placeholder="Glucose Level"
          required
        />
        <input
          type="text"
          name="BloodPressure"
          placeholder="Blood Pressure"
          required
        />
        <input
          type="text"
          name="SkinThickness"
          placeholder="Skin Thickness"
          required
        />
        <input
          type="text"
          name="Insulin"
          placeholder="Insulin Level"
          required
        />
        <input type="text" name="BMI" placeholder="BMI" required />
        <input
          type="text"
          name="DiabetesPedigreeFunction"
          placeholder="Diabetes Pedigree Function"
          required
        />
        <input type="text" name="Age" placeholder="Age" required />
        <button type="submit">Predict</button>
      </form>
      {% if prediction_text %}
      <p><strong>{{ prediction_text }}</strong></p>
      {% endif %}
    </div>
  </body>
</html>
